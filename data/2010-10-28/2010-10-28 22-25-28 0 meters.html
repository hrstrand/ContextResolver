<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Polyline Simple</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function Label(opt_options) {
	 // Initialization
	 this.setValues(opt_options);
	
	 // Label specific
	 var span = this.span_ = document.createElement('span');
	 span.style.cssText = 'position: relative; left: -50%; top: -8px; ' +
	                      'white-space: nowrap; border: 1px solid blue; ' +
	                      'padding: 2px; background-color: white';

	 var div = this.div_ = document.createElement('div');
	 div.appendChild(span);
	 div.style.cssText = 'position: absolute; display: none';
	};
	Label.prototype = new google.maps.OverlayView;
// Implement onAdd
	Label.prototype.onAdd = function() {
	 var pane = this.getPanes().overlayLayer;
	 pane.appendChild(this.div_);
// Ensures the label is redrawn if the text or position is changed.
	 var me = this;
	 this.listeners_ = [
	   google.maps.event.addListener(this, 'position_changed',
	       function() { me.draw(); }),
	   google.maps.event.addListener(this, 'text_changed',
	       function() { me.draw(); })
	 ];
	};
	// Implement onRemove
	Label.prototype.onRemove = function() {
	 this.div_.parentNode.removeChild(this.div_);

	 // Label is removed from the map, stop updating its position/text.
	 for (var i = 0, I = this.listeners_.length; i < I; ++i) {
	   google.maps.event.removeListener(this.listeners_[i]);
	 }
	};
	// Implement draw
	Label.prototype.draw = function() {
	 var projection = this.getProjection();
	 var position = projection.fromLatLngToDivPixel(this.get('position'));
	 var div = this.div_;
	 div.style.left = position.x + 'px';
	 div.style.top = position.y + 'px';
	 div.style.display = 'block';
	 this.span_.innerHTML = this.get('text').toString();
	};
 function initialize() {
   var myLatLng = new google.maps.LatLng(55, 12);
   var myOptions = {
     zoom: 6,
     center: myLatLng,
     mapTypeId: google.maps.MapTypeId.ROADMAP
   };
   var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
   var flightPlanCoordinates = [
       new google.maps.LatLng(
55.74958615, 
12.3767289),       new google.maps.LatLng(
55.74958615, 
12.3767289),       new google.maps.LatLng(
55.74958615, 
12.3767289),       new google.maps.LatLng(
55.74958615, 
12.3767289),       new google.maps.LatLng(
55.74958026666667, 
12.376720666666666)   ];
   var flightPath = new google.maps.Polyline({
     path: flightPlanCoordinates,
     strokeColor: "#FF0000",
     strokeOpacity: 1.0,
     strokeWeight: 2
   });
  flightPath.setMap(map);
var cirle = new google.maps.Circle({  fillColor : '#0000FF',  fillOpacity : 0.2,  strokeWeight : 0,  map: map,  radius: 50.0,center: new google.maps.LatLng(55.74958615, 12.3767289) });
var label = new Label({  map: map,position: new google.maps.LatLng(55.74958615, 12.3767289),text : '0' });
var cirle = new google.maps.Circle({  fillColor : '#0000FF',  fillOpacity : 0.2,  strokeWeight : 0,  map: map,  radius: 50.0,center: new google.maps.LatLng(55.74958615, 12.3767289) });
var label = new Label({  map: map,position: new google.maps.LatLng(55.74958615, 12.3767289),text : '2' });
var cirle = new google.maps.Circle({  fillColor : '#0000FF',  fillOpacity : 0.2,  strokeWeight : 0,  map: map,  radius: 50.0,center: new google.maps.LatLng(55.74958615, 12.3767289) });
var label = new Label({  map: map,position: new google.maps.LatLng(55.74958615, 12.3767289),text : '4' });
var cirle = new google.maps.Circle({  fillColor : '#0000FF',  fillOpacity : 0.2,  strokeWeight : 0,  map: map,  radius: 50.0,center: new google.maps.LatLng(55.74958615, 12.3767289) });
var label = new Label({  map: map,position: new google.maps.LatLng(55.74958615, 12.3767289),text : '8' });
var cirle = new google.maps.Circle({  fillColor : '#0000FF',  fillOpacity : 0.2,  strokeWeight : 0,  map: map,  radius: 50.0,center: new google.maps.LatLng(55.74958026666667, 12.376720666666666) });
var label = new Label({  map: map,position: new google.maps.LatLng(55.74958026666667, 12.376720666666666),text : '11' });
 }
 </script>
 </head>
<body onload="initialize()">
 <div id="map_canvas"></div>
	</body>
</html>
