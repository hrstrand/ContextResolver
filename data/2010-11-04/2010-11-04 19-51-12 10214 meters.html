<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Polyline Simple</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
 function initialize() {
   var myLatLng = new google.maps.LatLng(0, -180);
   var myOptions = {
     zoom: 3,
     center: myLatLng,
     mapTypeId: google.maps.MapTypeId.TERRAIN
   };
   var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
   var flightPlanCoordinates = [
       new google.maps.LatLng(
55.7494458, 
12.3761757),       new google.maps.LatLng(
55.750572950000006, 
12.37740605),       new google.maps.LatLng(
55.74688784, 
12.36855986),       new google.maps.LatLng(
55.73601075, 
12.362363),       new google.maps.LatLng(
55.7466433, 
12.32373805),       new google.maps.LatLng(
55.744169, 
12.327759),       new google.maps.LatLng(
55.7463528, 
12.3240286),       new google.maps.LatLng(
55.7463528, 
12.3240286),       new google.maps.LatLng(
55.7360191, 
12.362149),       new google.maps.LatLng(
55.746077, 
12.3678976),       new google.maps.LatLng(
55.7503358, 
12.3774106),       new google.maps.LatLng(
55.7495641, 
12.3769133625)   ];
   var flightPath = new google.maps.Polyline({
     path: flightPlanCoordinates,
     strokeColor: "#FF0000",
     strokeOpacity: 1.0,
     strokeWeight: 2
   });
  flightPath.setMap(map);
 }
 </script>
 </head>
<body onload="initialize()">
 <div id="map_canvas"></div>
	</body>
</html>
